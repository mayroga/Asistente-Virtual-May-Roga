<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Médico - May Roga</title>
<link rel="stylesheet" href="/static/css/style.css">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { color: #1E90FF; text-align: center; }
.chat-container { max-width: 600px; margin: auto; }
.mensaje { margin: 10px 0; padding: 10px; border-radius: 8px; }
.mensaje.medico { background-color: #e6f0ff; color: #1E90FF; text-align: left; }
.mensaje.cliente { background-color: #f0f0f0; color: #333; text-align: right; }
#mensajeInput { width: 80%; padding: 8px; }
#enviarBtn { padding: 8px 12px; }
.info-small { font-size: 0.7em; color: #555; text-align: center; margin-top: 15px; }
</style>
<script>
async function enviarMensaje() {
    const token = new URLSearchParams(window.location.search).get("token");
    const input = document.getElementById("mensajeInput");
    const mensaje = input.value.trim();
    if (!mensaje) return;
    
    agregarMensaje(mensaje, "cliente");
    input.value = "";

    const response = await fetch("/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, message: mensaje })
    });
    const data = await response.json();
    agregarMensaje(data.reply, "medico");
}

function agregarMensaje(texto, tipo) {
    const cont = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "mensaje " + tipo;
    div.textContent = texto;
    cont.appendChild(div);
    cont.scrollTop = cont.scrollHeight;
}
</script>
</head>
<body>
<h1>Asistente Médico May Roga</h1>
<div class="chat-container" id="chat"></div>
<div style="text-align:center; margin-top:10px;">
    <input id="mensajeInput" type="text" placeholder="Escribe tu mensaje...">
    <button id="enviarBtn" onclick="enviarMensaje()">Enviar</button>
</div>
<div class="info-small">— Información educativa. No es diagnóstico médico. —</div>
</body>
</html>
