<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="service" content="risoterapia">
<title>Risoterapia — Médico Virtual May Roga</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #0077cc; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
        main { padding: 1rem; max-width: 600px; margin: auto; }
        .client { color: #333; margin: 1rem 0; }
        .mayroga { color: #0077cc; margin: 1rem 0; }
        button { background-color: #0077cc; color: white; border: none; padding: 0.5rem 1rem; margin: 0.5rem 0; cursor: pointer; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        .exercise { margin-bottom: 2rem; }
        footer { font-size: 0.7rem; color: #555; text-align: center; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>Risoterapia y Bienestar Natural - May Roga</header>
    <main>
        <div id="session">
            <div class="mayroga">¡Bienvenido! Vamos a comenzar tu sesión de Risoterapia.</div>
            <div class="exercise" id="exercise">Inspira profundo, sonríe y relaja tu cuerpo. Esto activa tu bienestar natural.</div>
            <button id="nextBtn">Siguiente ejercicio</button>
        </div>
    </main>
    <footer>Información educativa. No es diagnóstico médico.</footer>

    <script>
        const exercises = [
            "Técnica del Bien: Piensa en algo positivo que te haga sentir pleno.",
            "Técnica del Mal: Reconoce algo que te incomoda y transforma la emoción en aprendizaje.",
            "Técnica del Padre: Recuerda un consejo amoroso de tu padre o mentor.",
            "Técnica de la Madre: Visualiza un acto de cariño o cuidado recibido.",
            "Técnica del Niño: Sonríe como niño, recuerda un momento feliz.",
            "Técnica del Beso: Respira y envía amor a alguien importante.",
            "Técnica de la Guerra: Enfrenta un miedo o preocupación, y conviértelo en fuerza positiva."
        ];

        let index = 0;
        const exerciseDiv = document.getElementById("exercise");
        const nextBtn = document.getElementById("nextBtn");

        nextBtn.addEventListener("click", () => {
            if (index < exercises.length) {
                exerciseDiv.textContent = exercises[index];
                index++;
            } else {
                exerciseDiv.textContent = "¡Sesión completada! Sonríe y agradece tu bienestar.";
                nextBtn.disabled = true;
            }
        });

        // Validar token en URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) {
            exerciseDiv.textContent = "Acceso denegado. Necesitas un token válido.";
            nextBtn.disabled = true;
        }
    </script>
</body>
</html>
