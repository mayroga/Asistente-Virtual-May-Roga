<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Rápida - May Roga</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #0077cc; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
        main { padding: 1rem; max-width: 600px; margin: auto; }
        .client { color: #333; margin: 1rem 0; }
        .mayroga { color: #0077cc; margin: 1rem 0; }
        textarea { width: 100%; height: 100px; margin: 1rem 0; padding: 0.5rem; font-size: 1rem; }
        button { background-color: #0077cc; color: white; border: none; padding: 0.5rem 1rem; margin: 0.5rem 0; cursor: pointer; border-radius: 5px; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        footer { font-size: 0.7rem; color: #555; text-align: center; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>Consulta Rápida - May Roga</header>
    <main>
        <div id="session">
            <div class="mayroga">Introduce tu consulta rápida. Máximo 45 segundos.</div>
            <textarea id="userMessage" placeholder="Escribe tu pregunta aquí..."></textarea>
            <button id="sendBtn">Enviar</button>
            <div class="client" id="responseArea"></div>
        </div>
    </main>
    <footer>Información educativa. No es diagnóstico médico.</footer>

    <script>
        const sendBtn = document.getElementById("sendBtn");
        const responseArea = document.getElementById("responseArea");
        const userMessage = document.getElementById("userMessage");

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            responseArea.textContent = "Acceso denegado. Necesitas un token válido.";
            sendBtn.disabled = true;
            userMessage.disabled = true;
        }

        sendBtn.addEventListener("click", async () => {
            const message = userMessage.value.trim();
            if (!message) return;

            responseArea.textContent = "Procesando...";

            try {
                const res = await fetch("/api/message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, message })
                });
                const data = await res.json();
                responseArea.textContent = data.reply || "No hay respuesta.";
            } catch (e) {
                responseArea.textContent = "Error al enviar la consulta.";
            }
        });
    </script>
</body>
</html>
