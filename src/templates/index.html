<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Médico Virtual May Roga</title>
<link rel="stylesheet" href="/static/css/style.css">
<script>
async function iniciarServicio(servicio) {
    const nickname = document.getElementById('nickname').value.trim();
    const code = document.getElementById('code').value.trim();

    if (!nickname) {
        alert("Ingresa tu apodo primero.");
        return;
    }

    // Verifica acceso vía API
    let response = await fetch(`/api/start-session`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({nickname, code})
    });

    let data = await response.json();

    if (data.access) {
        // Acceso permitido → abrir servicio
        if (servicio === "quickresponse") {
            window.location.href = "/quickresponse?nickname=" + encodeURIComponent(nickname) + (code ? "&code=" + encodeURIComponent(code) : "");
        } else {
            alert(`Acceso a ${servicio} activado. Próximo paso: servicio listo.`);
            // Aquí puedes abrir la página real del servicio si la tienes
        }
    } else if (data.requires_payment) {
        // Redirige al checkout de Stripe
        const sessionResp = await fetch(`/pay/create-session?nickname=${encodeURIComponent(nickname)}&servicio=${encodeURIComponent(servicio)}`);
        const sessionData = await sessionResp.json();
        if (sessionData.url) {
            window.location.href = sessionData.url;
        } else {
            alert("Error al crear la sesión de pago.");
        }
    } else {
        alert("No se pudo iniciar sesión, intenta de nuevo.");
    }
}
</script>
</head>
<body>
<div class="container">
    <h1>Médico Virtual May Roga</h1>
    <div class="login">
        <input id="nickname" type="text" placeholder="Ingresa tu apodo">
        <input id="code" type="text" placeholder="Código gratuito (si tienes)">
    </div>
    <div class="servicios">
        <button onclick="iniciarServicio('asistente')">Asistente Médico</button>
        <button onclick="iniciarServicio('risoterapia')">Risoterapia</button>
        <button onclick="iniciarServicio('horoscopo')">Horóscopo</button>
        <button onclick="iniciarServicio('quickresponse')">Consulta rápida</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Médico - May Roga</title>
<link rel="stylesheet" href="/static/css/style.css">
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { color: #1E90FF; text-align: center; }
.chat-container { max-width: 600px; margin: auto; }
.mensaje { margin: 10px 0; padding: 10px; border-radius: 8px; }
.mensaje.medico { background-color: #e6f0ff; color: #1E90FF; text-align: left; }
.mensaje.cliente { background-color: #f0f0f0; color: #333; text-align: right; }
#mensajeInput { width: 80%; padding: 8px; }
#enviarBtn { padding: 8px 12px; }
.info-small { font-size: 0.7em; color: #555; text-align: center; margin-top: 15px; }
</style>
<script>
async function enviarMensaje() {
    const token = new URLSearchParams(window.location.search).get("token");
    const input = document.getElementById("mensajeInput");
    const mensaje = input.value.trim();
    if (!mensaje) return;
    
    agregarMensaje(mensaje, "cliente");
    input.value = "";

    const response = await fetch("/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, message: mensaje })
    });
    const data = await response.json();
    agregarMensaje(data.reply, "medico");
}

function agregarMensaje(texto, tipo) {
    const cont = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "mensaje " + tipo;
    div.textContent = texto;
    cont.appendChild(div);
    cont.scrollTop = cont.scrollHeight;
}
</script>
</head>
<body>
<h1>Asistente Médico May Roga</h1>
<div class="chat-container" id="chat"></div>
<div style="text-align:center; margin-top:10px;">
    <input id="mensajeInput" type="text" placeholder="Escribe tu mensaje...">
    <button id="enviarBtn" onclick="enviarMensaje()">Enviar</button>
</div>
<div class="info-small">— Información educativa. No es diagnóstico médico. —</div>
</body>
</html>
