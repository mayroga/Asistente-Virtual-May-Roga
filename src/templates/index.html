<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Médico Virtual May Roga</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
  <header class="topbar">
    <img src="/static/images/logo.png" alt="logo" class="logo"/>
    <h1>Médico Virtual May Roga</h1>
  </header>

  <main class="container">
    <section id="gate">
      <h2>Acceso</h2>
      <p class="note">Usa apodo/sobrenombre/número (no tu nombre real). Si tienes <b>código especial</b>, ingrésalo.</p>
      <div class="formrow">
        <label>Apodo / Sobrenombre / Número</label>
        <input id="nickname" type="text" placeholder="Ej: Sol_2025" autocomplete="off">
      </div>
      <div class="formrow">
        <label>Código especial (opcional)</label>
        <input id="freecode" type="password" placeholder="Código (si lo tienes)">
      </div>
      <div class="actions">
        <button id="btn-start">Iniciar</button>
        <button id="btn-pay" class="alt">Pagar sesión</button>
      </div>
      <p id="gate-msg" class="msg"></p>
    </section>

    <section id="chat" class="hidden">
      <div class="chat-head">
        <h2>Consulta por mensajes</h2>
        <div id="sessionBadge" class="badge"></div>
      </div>
      <div id="chatlog" class="chatlog"></div>
      <div class="composer">
        <input id="msg" type="text" placeholder="Escribe tu consulta..."/>
        <button id="send">Enviar</button>
      </div>
      <p class="legal">
        No se guardan nombres reales. Este servicio brinda orientación informativa y promueve la
        consulta presencial cuando corresponde.
      </p>
    </section>
  </main>

  <script src="/static/js/script.js"></script>
</body>
</html>
