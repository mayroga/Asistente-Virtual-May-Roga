<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Médico Virtual</title>
</head>
<body>
  <h1>Médico Virtual May Roga</h1>
  <button id="pagar">Pagar sesión</button>
  <script>
    document.getElementById("pagar").onclick = async () => {
      const r = await fetch("/pay/create-session", {method:"POST"});
      const {url} = await r.json();
      location.href = url;
    };
  </script>
</body>
</html>
