<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const apodo = params.get('apodo');
            const service = params.get('service');
            const messageDiv = document.getElementById('success-message');

            if (apodo && service) {
                messageDiv.innerHTML = `¡Gracias, <strong>${apodo}</strong>! Tu compra de <strong>${service}</strong> ha sido exitosa. Ahora puedes volver a la página principal y chatear.`;
            } else {
                messageDiv.textContent = '¡Pago exitoso! Puedes volver a la página principal para continuar.';
            }
        });
    </script>
</head>
<body>
    <header class="header">
        <h1 class="logo">May Roga LLC</h1>
        <p class="tagline">Médico Virtual & Bienestar Natural</p>
    </header>

    <main class="container">
        <section class="info-section success-section">
            <h2 class="section-title">¡Gracias por tu compra!</h2>
            <p id="success-message">Tu pago se ha procesado correctamente.</p>
            <a href="/" class="btn btn-primary">Volver a la página principal</a>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 May Roga LLC. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
