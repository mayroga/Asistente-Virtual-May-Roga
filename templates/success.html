<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente May Roga - Sesión Activa</title>
<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding-top:40px; }
  .container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:90%; max-width:500px; }
  h1 { color:#4CAF50; text-align:center; margin-bottom:20px; }
  #assistant-output { border:1px solid #ddd; border-radius:8px; padding:10px; min-height:150px; max-height:300px; overflow-y:auto; background:#fafafa; }
  #timer { font-weight:bold; color:#f44336; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
  <h1>Asistente May Roga</h1>
  <div id="assistant-output"></div>
  <div id="timer"></div>
</div>

<script>
const backendURL = "https://asistente-virtual-may-roga.onrender.com";

// Tomar el parámetro del servicio desde la URL de Stripe
const urlParams = new URLSearchParams(window.location.search);
const session_id = urlParams.get('session_id');

// Función para obtener el producto comprado desde tu backend
async function getPurchasedService(session_id){
  try {
    const res = await fetch(`${backendURL}/get-session?session_id=${session_id}`);
    const data = await res.json();
    return data.product; // debe ser "risoterapia", "horoscopo" o "respuesta_rapida"
  } catch(e){
    console.error("Error obteniendo servicio:", e);
    return null;
  }
}

// Temporizador
let timerInterval;
function startTimer(minutes) {
  clearInterval(timerInterval);
  let time = minutes * 60;
  const timerDiv = document.getElementById("timer");

  timerInterval = setInterval(() => {
    const m = Math.floor(time/60);
    const s = Math.floor(time % 60);
    timerDiv.textContent = `Tiempo restante: ${m}:${s<10?'0':''}${s}`;
    if(time <= 0) clearInterval(timerInterval);
    time--;
  },1000);
}

// Mostrar mensajes del asistente
function appendMessage(msg) {
  const div = document.getElementById("assistant-output");
  const p = document.createElement("p");
  p.textContent = msg;
  div.appendChild(p);
  div.scrollTop = div.scrollHeight;
}

// Conectar con el asistente 24/7 vía SSE
function connectAssistant(serviceType){
  const evtSource = new EventSource(`${backendURL}/assistant-stream?service=${serviceType}`);
  evtSource.onmessage = function(event){
    appendMessage(event.data);
  }
  evtSource.onerror = function(){ evtSource.close(); }
}

// Iniciar sesión automáticamente
(async function(){
  if(!session_id) return alert("No se encontró sesión");
  const serviceType = await getPurchasedService(session_id);
  if(!serviceType) return alert("Servicio no encontrado");
  
  // Duración en minutos según servicio
  const durations = {
    "risoterapia": 10,
    "horoscopo": 2,
    "respuesta_rapida": 0.9167
  };
  startTimer(durations[serviceType]);
  connectAssistant(serviceType);
})();
</script>
</body>
</html>
