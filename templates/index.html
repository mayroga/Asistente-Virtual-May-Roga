<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Roga - Asistente Virtual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Asistente Virtual May Roga 🌿</h1>
        
        <!-- Acceso con código secreto -->
        <div id="access-section">
            <input type="text" id="access-code" placeholder="Introduce tu código secreto">
            <button id="btn-access">Acceder</button>
            <p id="access-msg"></p>
        </div>

        <!-- Servicios -->
        <div id="services-section" style="display:none;">
            <h2>Servicios Disponibles</h2>
            <ul>
                <li><strong>Risoterapia y Bienestar Natural:</strong> 10 min - $12 <button class="btn-service" data-service="risoterapia">Seleccionar</button></li>
                <li><strong>Horóscopo:</strong> 1 min 30 seg - $5 <button class="btn-service" data-service="horoscopo">Seleccionar</button></li>
                <li><strong>Respuesta Rápida de Vida:</strong> 55 seg - $2 <button class="btn-service" data-service="rapida">Seleccionar</button></li>
            </ul>
        </div>

        <!-- Chat -->
        <div id="chat-section" style="display:none;">
            <h2>Chat con May Roga</h2>
            <div id="chat-box"></div>
            <textarea id="user-message" placeholder="Escribe tu mensaje..."></textarea>
            <button id="btn-send">Enviar</button>
            <button id="btn-tts">Escuchar respuesta</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
