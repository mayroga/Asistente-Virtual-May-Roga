<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agente de Respuesta Rápida</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Agente de Respuesta Rápida - May Roga LLC</h1>
    <p>Servicio educativo e informativo. No sustituye consulta presencial.</p>

    <div id="acceso">
        <h2>Acceso gratis por código</h2>
        <label>Apodo:</label>
        <input type="text" id="apodo" required>
        <label>Código secreto:</label>
        <input type="password" id="code" placeholder="•••••••••">
        <button id="acceso-directo">Acceso directo</button>
    </div>

    <div id="pago">
        <h2>Acceso por pago (Stripe)</h2>
        <label>Apodo:</label>
        <input type="text" id="apodo-pago">
        <label>Selecciona servicio:</label>
        <select id="servicio">
            <option value="respuesta_rapida">Agente de Respuesta Rápida — $1</option>
            <option value="risoterapia">Risoterapia y Bienestar Natural — $12</option>
            <option value="horoscopo">Horóscopo — $3</option>
        </select>
        <button id="pagar-stripe">Pagar con Stripe</button>
    </div>

    <hr>

    <div id="chat">
        <h2>Chat con Agente</h2>
        <div id="chat-messages" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
        <form id="chat-form">
            <label>Tu mensaje:</label>
            <input type="text" id="mensaje" required placeholder="Escribe tu consulta">
            <button type="submit">Enviar</button>
            <button type="button" id="limpiar-chat">Limpiar chat</button>
        </form>
    </div>

    <footer>© May Roga LLC — Servicio informativo. Apodos obligatorios. Pagos por Stripe.</footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
