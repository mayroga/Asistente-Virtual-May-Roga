<script>
  // --- Mapa de audios por Técnica de Vida ---
  const audioMap = {
    TDB: "/static/audio/TDB.mp3",   // Técnica del Bien
    TDM: "/static/audio/TDM.mp3",   // Técnica del Mal
    TDN: "/static/audio/TDN.mp3",   // Técnica del Niño
    TDK: "/static/audio/TDK.mp3",   // Técnica del Beso
    TDMM: "/static/audio/TDMM.mp3", // Técnica de la Madre
    TDP: "/static/audio/TDP.mp3",   // Técnica del Padre
    TDG: "/static/audio/TDG.mp3",   // Técnica de la Guerra
  };

  // --- Función para reproducir audio ---
  function playAudio(tvid) {
    const audio = new Audio(audioMap[tvid]);
    audio.play().catch(err => console.error("Error al reproducir audio:", err));
  }

  // --- Vincular botones de servicios a audios ---
  document.addEventListener("DOMContentLoaded", () => {
    // Servicios Regulares
    document.getElementById("btn-risoterapia").addEventListener("click", () => playAudio("TDB"));
    document.getElementById("btn-horoscopo").addEventListener("click", () => playAudio("TDN"));
    document.getElementById("btn-respuesta-rapida").addEventListener("click", () => playAudio("TDM"));

    // Servicios Especiales
    document.getElementById("btn-personalizado").addEventListener("click", () => playAudio("TDG"));
    document.getElementById("btn-corporativo").addEventListener("click", () => playAudio("TDG"));
    document.getElementById("btn-grupal").addEventListener("click", () => playAudio("TDG"));
  });
</script>
