<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente May Roga</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; font-size: 20px; padding: 20px; line-height: 1.6; }
    h1 { font-size: 32px; margin-bottom: 5px; }
    .subtitulo { font-size: 13px; color: gray; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; font-size: 20px; }
    button { margin-top: 20px; padding: 14px; font-size: 22px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 6px; }
    button:hover { background-color: #0056b3; }
    #servicio-output { margin-top: 30px; font-size: 22px; font-weight: bold; }
    #response { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Asistente May Roga</h1>
  <div class="subtitulo">Asistente Virtual Médico - Informativo</div>
  <p>Elige tu servicio, ingresa tu <b>apodo/sobrenombre</b> o el <b>código secreto</b> para comenzar.</p>

  <!-- Formulario de pago -->
  <form id="payment-form">
    <label for="apodo">Tu Apodo o Código:</label>
    <input type="text" id="apodo" name="apodo" required placeholder="Ej: Luna12 o MKM991775">

    <label for="servicio">Selecciona Servicio:</label>
    <select id="servicio" name="servicio" required>
      <option value="asistente_virtual">Asistente Virtual Médico (8 min, $5)</option>
      <option value="risoterapia">Risoterapia y Bienestar (10 min, $12)</option>
      <option value="horoscopo">Horóscopo (35 seg, $3)</option>
    </select>

    <button type="submit">Pagar con Stripe</button>
  </form>

  <div id="servicio-output"></div>

  <!-- Chat -->
  <form id="chatForm" style="margin-top:40px; display:none;">
    <label for="message">Envía tu mensaje al asistente:</label>
    <input type="text" id="message" placeholder="Escribe tu mensaje..." required>
    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

  <script>
    const paymentForm = document.getElementById("payment-form");
    const chatForm = document.getElementById("chatForm");
    const outputDiv = document.getElementById("servicio-output");
    const responseDiv = document.getElementById("response");

    // Pago con Stripe o acceso con código secreto
    paymentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const apodo = document.getElementById("apodo").value.trim();
      const servicio = document.getElementById("servicio").value;

      if(!apodo) {
        alert("Por favor ingresa tu apodo o código secreto");
        return;
      }

      // Opción 2: acceso directo con código secreto
      if(apodo.toLowerCase() === "mkm991775") {
        outputDiv.innerHTML = `<b>Acceso directo autorizado:</b><br>Hola ${apodo}, tu servicio de ${servicio} está listo.`;
        chatForm.style.display = "block";
        return;
      }

      // Opción 1: Pago con Stripe (Render backend)
      const response = await fetch("https://medico-virtual-may-roga.onrender.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ apodo, servicio })
      });

      const data = await response.json();
      if(data.url){
        window.location.href = data.url; 
      } else {
        alert("Error al generar el pago: " + data.error);
      }
    });

    // Chat con asistente
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const apodo = document.getElementById("apodo").value.trim();
      const message = document.getElementById("message").value;
      if(!message) return;

      responseDiv.innerHTML = "Procesando...";

      const res = await fetch("https://medico-virtual-may-roga.onrender.com/chat", {
        method: "POST",
        body: new URLSearchParams({ apodo, message })
      });

      const data = await res.json();
      responseDiv.innerHTML = `<b>Respuesta:</b> ${data.respuesta}`;
      chatForm.reset();
    });
  </script>
</body>
</html>
