<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente May Roga</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 20px; padding: 20px; line-height: 1.6; }
    h1 { font-size: 32px; margin-bottom: 5px; }
    .subtitulo { font-size: 13px; color: gray; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; font-size: 20px; }
    button { margin-top: 20px; padding: 14px; font-size: 22px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 6px; }
    button:hover { background-color: #0056b3; }
    #servicio-output { margin-top: 30px; font-size: 22px; font-weight: bold; }
    #iframe-container { margin-top: 40px; display:none; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Asistente May Roga</h1>
  <div class="subtitulo">Asistente Virtual Médico - Informativo</div>
  <p>Ingresa tu <b>apodo/sobrenombre</b> o el <b>código secreto</b> y comienza el servicio.</p>

  <form id="access-form">
    <label for="apodo">Apodo o Código:</label>
    <input type="text" id="apodo" required placeholder="Ej: Luna12 o MKM991775">

    <label for="servicio">Selecciona Servicio:</label>
    <select id="servicio" required>
      <option value="asistente_virtual">Asistente Virtual Médico (8 min)</option>
      <option value="risoterapia">Risoterapia y Bienestar (10 min)</option>
      <option value="horoscopo">Horóscopo (35 seg)</option>
    </select>

    <button type="submit">Comenzar Servicio</button>
  </form>

  <div id="servicio-output"></div>

  <div id="iframe-container">
    <iframe id="asistente-frame" src=""></iframe>
  </div>

  <script>
    const accessForm = document.getElementById("access-form");
    const outputDiv = document.getElementById("servicio-output");
    const iframeContainer = document.getElementById("iframe-container");
    const asistenteFrame = document.getElementById("asistente-frame");

    accessForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const apodo = document.getElementById("apodo").value.trim();
      const servicio = document.getElementById("servicio").value;

      if(!apodo) {
        alert("Por favor ingresa tu apodo o código secreto");
        return;
      }

      // Acceso directo con código secreto
      if(apodo.toLowerCase() === "mkm991775") {
        outputDiv.innerHTML = `<b>Acceso autorizado con código secreto:</b> ${servicio}`;
        asistenteFrame.src = `https://medico-virtual-may-roga.onrender.com/iframe-service?servicio=${servicio}&apodo=${apodo}`;
        iframeContainer.style.display = "block";
        return;
      }

      // Acceso mediante pago: abrir checkout en iframe
      // Para Stripe necesitarías una página que devuelva el checkout en modo iframe
      // Aquí se simula con la misma página de servicio
      outputDiv.innerHTML = `<b>Redirigiendo al pago seguro...</b>`;
      asistenteFrame.src = `https://medico-virtual-may-roga.onrender.com/iframe-service?servicio=${servicio}&apodo=${apodo}`;
      iframeContainer.style.display = "block";
    });
  </script>
</body>
</html>
