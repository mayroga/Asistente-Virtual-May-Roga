<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>May Roga · Asistente</title>
<script src="https://js.stripe.com/v3/"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>Bienvenido a May Roga</h1>
<p>Elige tu servicio y paga fácilmente:</p>

<button onclick="buyService('rapida')">Agente de Respuesta Rápida</button>
<button onclick="buyService('risoterapia')">Risoterapia y Bienestar Natural</button>
<button onclick="buyService('horoscopo')">Horóscopo</button>

<script>
const stripe = Stripe("{{ stripe_key }}");

async function buyService(serviceId) {
    try {
        const res = await fetch('/create-checkout-session', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({serviceId})
        });
        const data = await res.json();
        if(data.id){
            await stripe.redirectToCheckout({ sessionId: data.id });
        } else {
            alert("Error al crear la sesión de pago");
        }
    } catch (err) {
        console.error(err);
        alert("Ocurrió un error, revisa la consola");
    }
}
</script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
