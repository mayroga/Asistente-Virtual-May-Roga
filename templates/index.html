<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Pago Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
            margin: auto;
            padding: 2.5rem;
        }
        .btn-primary {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container-card text-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-800">Servicio de Pago Global</h1>
        <p class="text-lg text-gray-600">Introduce un mensaje para generar una factura.</p>
        
        <div class="space-y-4">
            <textarea id="messageInput" placeholder="Escribe tu mensaje aquí..."
                      class="w-full h-32 p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300"></textarea>
            
            <button id="checkoutButton"
                    class="btn-primary text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 w-full">
                Crear Factura
            </button>
        </div>
        
        <div id="statusMessage" class="text-sm font-medium text-gray-700"></div>
    </div>

    <script>
        // Configuración para conectarse al backend y a Stripe
        // ESTA ES LA CLAVE DE PRUEBA DE STRIPE
        const STRIPE_PUBLISHABLE_KEY = 'pk_live_51NqPxQBOA5mT4t0PEoRVRc0Sj7DugiHvxhozC3BYh0q0hAx1N3HCLJe4xEp3MSuNMA6mQ7fAO4mvtppqLodrtEn00pgJNQaxz';
        
        // Esta es la URL de tu servidor en Render
        const BACKEND_URL = 'https://medico-virtual-may-roga.onrender.com'; 

        const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
        const checkoutButton = document.getElementById('checkoutButton');
        const messageInput = document.getElementById('messageInput');
        const statusMessage = document.getElementById('statusMessage');

        checkoutButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();

            if (!message) {
                statusMessage.textContent = 'Por favor, escribe un mensaje.';
                statusMessage.style.color = 'red';
                return;
            }

            // Cambia el estado del botón y el mensaje
            checkoutButton.disabled = true;
            checkoutButton.textContent = 'Procesando...';
            statusMessage.textContent = 'Creando sesión de pago...';
            statusMessage.style.color = '#4b5563';

            try {
                // Llama a tu backend para crear una sesión de pago de Stripe
                const response = await fetch(`${BACKEND_URL}/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Error al crear la sesión de pago.');
                }

                const data = await response.json();
                const sessionId = data.sessionId;

                // Redirige al cliente a la página de pago de Stripe
                const { error } = await stripe.redirectToCheckout({
                    sessionId: sessionId,
                });

                if (error) {
                    // Muestra un error si la redirección falla
                    statusMessage.textContent = error.message;
                    statusMessage.style.color = 'red';
                }

            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.style.color = 'red';
            } finally {
                // Restablece el estado del botón
                checkoutButton.disabled = false;
                checkoutButton.textContent = 'Crear Factura';
            }
        });
    </script>
</body>
</html>
