<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Virtual Médico</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <h1>Medico Virtual May Roga — informativo</h1>
    <p>No sustituye consulta presencial.</p>

    <div id="access">
        <label>Apodo (obligatorio):</label>
        <input type="text" id="nickname" placeholder="Tu apodo">
        <label>Selecciona servicio:</label>
        <select id="service">
            {% for key, s in services.items() %}
            <option value="{{ key }}">{{ s.name }} — {{ s.time }} min — ${{ s.price }}</option>
            {% endfor %}
        </select>
        <button id="start">Iniciar Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu consulta...">
        <button id="send">Enviar</button>
        <button id="clear">Limpiar chat</button>
        <div id="payment-section">
            <button id="pay">Pagar con Stripe</button>
        </div>
    </div>
</body>
</html>
