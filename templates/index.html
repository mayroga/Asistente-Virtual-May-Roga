<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medico Virtual May Roga</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; font-size: 18px; padding: 20px; }
    h1 { font-size: 28px; }
    .subtitulo { font-size: 12px; color: gray; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; font-size: 18px; }
    button { margin-top: 15px; padding: 12px; font-size: 20px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    #response, #servicio-output { margin-top: 25px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Asistente Virtual</h1>
  <div class="subtitulo">Medico Virtual May Roga - Informativo</div>
  <p>Elige tu servicio, ingresa tu apodo y paga para comenzar.</p>

  <!-- Formulario de chat -->
  <form id="chatForm">
    <input type="text" id="usuario" placeholder="Tu apodo/nombre" required>
    <input type="text" id="message" placeholder="Escribe tu mensaje..." required>
    <select id="pago" required>
      <option value="">¿Pagaste?</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>
    <button type="submit">Enviar</button>
  </form>
  <div id="response"></div>

  <!-- Formulario de pago con Stripe -->
  <form id="payment-form">
    <label for="apodo">Tu Apodo:</label>
    <input type="text" id="apodo" name="apodo" required>

    <label for="servicio">Selecciona Servicio:</label>
    <select id="servicio" name="servicio" required>
      <option value="asistente_virtual">Asistente Virtual (8 min, $5)</option>
      <option value="risoterapia">Risoterapia (10 min, $12)</option>
      <option value="horoscopo">Horóscopo (35 seg, $3)</option>
    </select>

    <button type="submit">Pagar con Stripe</button>
  </form>
  <div id="servicio-output"></div>

  <script>
    // Chat
    const chatForm = document.getElementById("chatForm");
    const responseDiv = document.getElementById("response");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value;
      const message = document.getElementById("message").value;
      const pago = document.getElementById("pago").value;

      responseDiv.innerHTML = "Procesando...";

      const res = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ usuario, message, pago })
      });

      const data = await res.json();
      responseDiv.innerHTML = `<b>Respuesta:</b> ${data.respuesta}`;
      chatForm.reset();
    });

    // Pago con Stripe
    const paymentForm = document.getElementById("payment-form");
    const outputDiv = document.getElementById("servicio-output");

    paymentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const apodo = document.getElementById("apodo").value;
      const servicio = document.getElementById("servicio").value;

      if(!apodo) {
        alert("Por favor ingresa tu apodo");
        return;
      }

      const response = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ apodo, servicio })
      });

      const data = await response.json();
      if(data.url){
        window.location.href = data.url; // Redirige a Stripe
      } else {
        alert("Error al generar el pago: " + data.error);
      }
    });

    // Mostrar servicio después del pago
    async function mostrarServicio(apodo, servicio) {
      const res = await fetch("/get-service", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ apodo, servicio })
      });

      const data = await res.json();
      outputDiv.innerHTML = `<b>Hola ${apodo}, tu servicio:</b><br>${data.resultado}`;
    }

    // Detecta query params de Stripe para mostrar servicio automáticamente
    const urlParams = new URLSearchParams(window.location.search);
    const apodo = urlParams.get("apodo");
    const servicio = urlParams.get("servicio");
    if(apodo && servicio) {
      mostrarServicio(apodo, servicio);
    }
  </script>
</body>
</html>
