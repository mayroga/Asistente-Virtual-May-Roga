<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente May Roga</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding-top:40px; }
    .container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:90%; max-width:500px; }
    h1 { color:#4CAF50; text-align:center; margin-bottom:20px; }
    .service { border:1px solid #ddd; border-radius:10px; padding:15px; margin-bottom:15px; }
    .service h2 { margin-top:0; color:#333; }
    .service p { margin:5px 0; }
    button { background:#4CAF50; color:#fff; border:none; padding:10px 20px; border-radius:8px; font-size:16px; cursor:pointer; margin-top:10px; }
    button:hover { background:#43a047; }
    #assistant-output { border:1px solid #ddd; border-radius:8px; padding:10px; margin-top:20px; min-height:150px; max-height:300px; overflow-y:auto; background:#fafafa; }
    #timer { font-weight:bold; color:#f44336; margin-top:10px; }
  </style>
</head>
<body>

<div class="container">
  <h1>Asistente May Roga</h1>

  <!-- Servicios -->
  <div class="service">
    <h2>Risoterapia y Bienestar Natural</h2>
    <p>Duración: 10 minutos</p>
    <p>Precio: $12</p>
    <button onclick="buyService('risoterapia')">Comprar</button>
  </div>

  <div class="service">
    <h2>Horóscopo y Consejos de Vida</h2>
    <p>Duración: 2 minutos</p>
    <p>Precio: $6</p>
    <button onclick="buyService('horoscopo')">Comprar</button>
  </div>

  <div class="service">
    <h2>Respuesta Rápida</h2>
    <p>Duración: 55 segundos</p>
    <p>Precio: $2</p>
    <button onclick="buyService('respuesta_rapida')">Comprar</button>
  </div>

  <!-- Asistente -->
  <div id="assistant-output"></div>
  <div id="timer"></div>
</div>

<script>
const stripe = Stripe("pk_live_51NqPxQBOA5mT4t0PEoRVRc0Sj7DugiHvxhozC3BYh0q0hAx1N3HCLJe4xEp3MSuNMA6mQ7fAO4mvtppqLodrtqEn00pgJNQaxz");
const backendURL = "https://asistente-virtual-may-roga.onrender.com";

// Temporizador
let timerInterval;
function startTimer(minutes) {
  clearInterval(timerInterval);
  let time = minutes * 60;
  const timerDiv = document.getElementById("timer");

  timerInterval = setInterval(() => {
    const m = Math.floor(time/60);
    const s = time % 60;
    timerDiv.textContent = `Tiempo restante: ${m}:${s<10?'0':''}${s}`;
    if(time <= 0) clearInterval(timerInterval);
    time--;
  },1000);
}

// Mostrar mensajes del asistente
function appendMessage(msg) {
  const div = document.getElementById("assistant-output");
  const p = document.createElement("p");
  p.textContent = msg;
  div.appendChild(p);
  div.scrollTop = div.scrollHeight;
}

// Comprar servicio
async function buyService(serviceType){
  let amount = 0;
  switch(serviceType){
    case 'risoterapia': amount = 1200; startTimer(10); break;
    case 'horoscopo': amount = 600; startTimer(2); break;
    case 'respuesta_rapida': amount = 200; startTimer(0.916); break; // 55s
  }

  try{
    const res = await fetch(`${backendURL}/create-checkout-session`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({product:serviceType, amount})
    });
    const data = await res.json();
    if(data.id){
      const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
      if(error) alert(error.message);
    }else{
      alert("Error creando sesión de pago");
    }
  }catch(e){
    alert("Error conectando al servidor");
  }
}

// SSE para recibir mensajes del asistente
function connectAssistant(serviceType){
  const evtSource = new EventSource(`${backendURL}/assistant-stream?service=${serviceType}`);
  evtSource.onmessage = function(event){
    appendMessage(event.data);
  }
  evtSource.onerror = function(){ evtSource.close(); }
}
</script>

</body>
</html>
