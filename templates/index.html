<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual · May Roga</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stripe JS SDK -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold mb-6">Bienvenido a May Roga</h1>

    <!-- Botón de pago de ejemplo -->
    <button id="checkout-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Pagar
    </button>

    <script>
        // Inicializa Stripe usando la clave que Flask pasa al template
        const stripe = Stripe("{{ stripe_key }}");

        const checkoutButton = document.getElementById("checkout-button");
        checkoutButton.addEventListener("click", () => {
            // Aquí puedes redirigir a tu sesión de checkout creada en backend
            fetch("/create-checkout-session", { method: "POST" })
                .then((response) => response.json())
                .then((session) => {
                    return stripe.redirectToCheckout({ sessionId: session.id });
                })
                .then((result) => {
                    if (result.error) {
                        alert(result.error.message);
                    }
                })
                .catch((error) => console.error("Error:", error));
        });
    </script>

</body>
</html>
