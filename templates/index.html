<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicio May Roga</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; display:flex; height:100vh; justify-content:center; align-items:center; margin:0; }
    .box { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); text-align:center; }
    h1 { color:#4CAF50; margin-bottom:20px; }
    button { background:#4CAF50; color:#fff; border:none; padding:15px 25px; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { background:#43a047; }
  </style>
</head>
<body>

<div class="box">
  <h1>Servicio May Roga</h1>
  <p>Haz clic abajo para pagar y acceder al servicio.</p>
  <button id="pay-btn">Comprar Servicio</button>
</div>

<script>
const stripe = Stripe("pk_live_51NqPxQBOA5mT4t0PEoRVRc0Sj7DugiHvxhozC3BYh0q0hAx1N3HCLJe4xEp3NMA6mQ7fAO4mvtppqLodrtqEn00pgJNQaxz");
const backendURL = "https://asistente-virtual-may-roga.onrender.com";

document.getElementById("pay-btn").addEventListener("click", async () => {
  try {
    const res = await fetch(`${backendURL}/create-checkout-session`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        product: "Servicio May Roga",
        amount: 1200   // ðŸ’µ en centavos = $12.00
      })
    });
    const data = await res.json();
    if(data.id){
      const { error } = await stripe.redirectToCheckout({ sessionId: data.id });
      if(error) alert(error.message);
    } else {
      alert("Error al crear la sesiÃ³n de pago");
    }
  } catch (err) {
    alert("Error conectando al servidor");
  }
});
</script>

</body>
</html>
