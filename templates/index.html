<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Medico Virtual - May Roga LLC</title>
</head>
<body>
  <h1>Medico Virtual 24/7</h1>

  <form id="chatForm">
    <input type="text" id="message" placeholder="Escribe tu mensaje..." required>
    <button type="submit">Enviar</button>
  </form>

  <div id="response" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById("chatForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      responseDiv.innerHTML = "Procesando...";

      const res = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ message })
      });
      const data = await res.json();
      responseDiv.innerHTML = `<b>Respuesta:</b> ${data.respuesta}`;
      form.reset();
    });
  </script>
</body>
</html>
