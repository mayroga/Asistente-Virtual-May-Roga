<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Roga - Médico Virtual</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="MV-MRG Logo" class="logo">
        <h1>May Roga - Médico Virtual, Risoterapia y Horóscopo</h1>
    </header>

    <section id="login-section">
        <h2>Acceso al servicio</h2>
        <form id="login-form">
            <input type="text" id="nickname" placeholder="Ingresa tu apodo" required>
            <input type="text" id="code" placeholder="Código gratuito (si tienes)">
            <button type="submit">Iniciar sesión</button>
        </form>
        <div id="login-status"></div>
    </section>

    <section id="chat-section" style="display:none;">
        <h2>Asistente Virtual</h2>
        <div id="chat-window"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="risoterapia-section" style="display:none;">
        <h2>Risoterapia y Bienestar Natural</h2>
        <button id="start-laugh-session">Iniciar sesión de risoterapia</button>
        <div id="risoterapia-output"></div>
    </section>

    <section id="horoscopo-section" style="display:none;">
        <h2>Horóscopo</h2>
        <button id="get-horoscope">Obtener horóscopo Géminis</button>
        <div id="horoscope-output"></div>
    </section>

    <section id="quick-section" style="display:none;">
        <h2>Respuesta rápida</h2>
        <input type="text" id="quick-input" placeholder="Escribe tu consulta rápida">
        <button id="quick-send">Enviar</button>
        <div id="quick-output"></div>
    </section>

    <script src="/static/js/script.js"></script>
</body>
</html>

<a href="{{ url_for('quick_response') }}">
  <button>Ir a Quick Response</button>
</a>
